<!DOCTYPE html>
<html>
  <head>
    <title i18n="options"></title>
    <link rel="stylesheet" type="text/css" href="css/theme.css"/>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="lib/localization.js"></script>
    <script type="text/javascript" src="lib/ColorPalette.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="images/icon-64.png" alt="Twik" width="64px" height="64px"/>
        <h1>twik</h1>
      </header>
      
      <h2>Profile options</h2>
      
      <div class="options-item">
        <label i18n="profile"></label>
        <select id="profile" name="profile">
        </select>
        <button id="button_add_profile" i18n="add_profile"/>
        <button id="button_remove_profile" i18n="remove_profile"/>
      </div>
      
      <div class="options-item">
        <label i18n="name"></label>
        <input type="text" name="name" id="name" size="25" maxlength="25"/>
      </div>
      
      <div class="options-item">
        <label i18n="private_key"></label>
        <input type="text" name="private_key" id="private_key" size="42" maxlength="40"/>
      </div>
      
      <div class="options-item">
        <label i18n="password_length"></label>
        <select name="password_length" id="password_length">
        </select>
      </div>
      
      <div class="options-item">
        <label i18n="password_type"></label>
        <select name="password_type" id="password_type">
        </select>
      </div>
      
      <div class="options-item" id="color-palette">
        <label i18n="color"></label>
      </div>
      
      <h2>Synchronization options</h2>
        <div class="options-item-checkbox">
          <input type="checkbox" name="sync_private_keys" id="sync_private_keys"/>
        </div>
        <label i18n="synchronize" class="options-item-small"></label><br/>
        <div class="options-item-checkbox">&nbsp;</div>
        <label i18n="stored_in_google_account"></label>
        
      <br/><br/>
      <a href="about.html" target="_blank" i18n="about"></a>
    </div>
  </body>
</html>
